<div class="main-container flex center-center column message-bg border-double">
    <h1 class="text-center">Please fill in the Pick Up Form</h1>
    <form class="example-form flex center-center column padding-15px" #pickUpForm="ngForm">
        <!-- full names -->
        <mat-form-field class="example-full-width width-700px">
            <mat-label>Full Names:</mat-label>
            <input type="text" matInput placeholder="e.g kearabetswe john Maja" [(ngModel)]="pickUpFormData.fullNames"
                #fullNames="ngModel" name="fullNames" required>
            <mat-error *ngIf="fullNames.errors && fullNames.errors['required']">
                this field is required
            </mat-error>
        </mat-form-field>
        <!-- email -->
        <mat-form-field class="example-full-width width-700px">
            <mat-label>Email address:</mat-label>
            <input type="text" matInput placeholder="e.g kea@gmail.com" [(ngModel)]="pickUpFormData.email"
                #email="ngModel" name="email" required>
            <mat-error *ngIf="email.errors && email.errors['required']">
                this field is required
            </mat-error>
        </mat-form-field>
        <!-- contact Number -->
        <mat-form-field class="example-full-width width-700px">
            <mat-label>Contact:</mat-label>
            <input type="text" matInput placeholder="e.g supervisor" [(ngModel)]="pickUpFormData.contact"
                #contact="ngModel" name="contact" required>
            <mat-error *ngIf="contact.errors && contact.errors['required']">
                this field is required
            </mat-error>
        </mat-form-field>

        <!-- Passport number -->

        <mat-form-field class="example-full-width width-700px">
            <mat-label>pick-up Point</mat-label>
            <input type="text" matInput placeholder="e.g 6964 senegal crescent cosmo city"
                [(ngModel)]="pickUpFormData.pickUpPoint" #pickUpPoint="ngModel" name="pickUpPoint" required>
            <mat-error *ngIf="pickUpPoint.errors && pickUpPoint.errors['required']">
                this field is required
            </mat-error>
        </mat-form-field>
        <!-- Date -->
        <div class="flex gap-1em ">
            <mat-form-field class="example-full-width width-300px" appearance="fill" >
                <mat-label>pick-up time</mat-label>
                <input type="time" matInput placeholder="e.g 6964 senegal crescent cosmo city"
                    [(ngModel)]="pickUpFormData.time" #time="ngModel" name="time" required>
                <mat-error *ngIf="time.errors && time.errors['required']">
                    this field is required
                </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width width-300px" appearance="fill" (click)="picker1.open()">
                <mat-label>Pick Up Date :</mat-label>
                <input matInput [matDatepicker]="picker1" [(ngModel)]="pickUpFormData.endDate" #endDate="ngModel"
                    name="endDate" required>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>

        </div>


        <!-- =============Drop off point==================== -->
        <mat-form-field class="example-full-width width-700px">
            <mat-label>Drop-off point :</mat-label>
            <input type="text" matInput [(ngModel)]="pickUpFormData.dropOff" #dropOff="ngModel" name="dropOff" required>
            <mat-error *ngIf="dropOff.errors && dropOff.errors['required']">
                this field is required
            </mat-error>
        </mat-form-field>
    </form>
    <div class="flex gap-1em">
        <button class="btns" (click)="close()">Back</button>
        <button class="btns" (click)="submitpickUpForm()" [disabled]="pickUpForm.invalid">Submit</button>
    </div>
</div>
