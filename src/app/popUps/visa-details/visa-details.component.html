<div class="main-container flex center-center column full-height full-width message-bg border-double">
    <h1>ALL Visa APplications</h1>
    <div class="flex center-center width-80">

        <mat-table [dataSource]="visaFormData"  class="mat-elevation-z8" >
            <!-- Implicit Column -->
            <ng-container matColumnDef="$implicit" >
                <th mat-header-cell *matHeaderCellDef> <h1 class="text-center">Employe Full Names: </h1></th>
                <td mat-cell *matCellDef="let visaFormData" class="cursor" ><p class="text-center">{{visaFormData.fullNames}}</p> </td>
            </ng-container>

            <!-- passport number -->
            <ng-container matColumnDef="index">
                <th mat-header-cell *matHeaderCellDef><h1 class="text-center"> Passport Number: </h1></th>
                <td mat-cell *matCellDef="let visaFormData" class="cursor" ><p class="text-center"> {{visaFormData.PassportNo}} </p></td>
            </ng-container>
            
            <!-- email address -->
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef><h1 class="text-center" > email address: </h1></th>
                <td mat-cell *matCellDef="let visaFormData " class="cursor" (click)="showLeaves(visaFormData)"><p class="text-center">{{visaFormData.email}}</p> </td>
            </ng-container>

            <!-- visa date -->
            <ng-container matColumnDef="numberOfDays">
                <th mat-header-cell *matHeaderCellDef><h1 class="text-center" > Visa Date: </h1></th>
                <td mat-cell *matCellDef="let visaFormData " class="cursor"><p class="text-center">{{visaFormData.startDate.substring(0,10)}}</p> </td>
            </ng-container>

            <!-- contact -->
            <ng-container matColumnDef="leaveStatus">
                <th mat-header-cell *matHeaderCellDef><h1 class="text-center" > contact </h1></th>
                <td mat-cell *matCellDef="let visaFormData " class="cursor"><p class="text-center">{{visaFormData.contact}}</p> </td>
            </ng-container>

            


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </mat-table>
    </div>

    <div class="flex center-center gap-1em">
        <button class="btn" (click)="close()">Back</button>
    </div>

</div>
